<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>城市联动</title>
	<link href="css/select.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/es5-shim.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
    <script type="text/javascript">
	$(window).on('load',function(){
		// 省
		$('#province').on('change',function(){
			if($(this).val()=='广东省'){
				$('#city').find('option:gt(0)').remove();
				// ajax数据模拟
				$('#city').append('<option value="深圳">深圳</option>');
    	 	    $('#city').selectpicker('refresh');
    	 	    $('#area').find('option:gt(0)').remove();
    	 	    $('#area').selectpicker('refresh');
			}else if($(this).val()=='山东省'){
                $('#city').find('option:gt(0)').remove();
				// ajax数据模拟
				$('#city').append('<option value="青岛">青岛</option>');
    	 	    $('#city').selectpicker('refresh');
			}else if($(this).val()==0){
				$('#city').find('option:gt(0)').remove();
    	 	    $('#city').selectpicker('refresh');
    	 	    $('#area').find('option:gt(0)').remove();
    	 	    $('#area').selectpicker('refresh');
			}
		});
		// 市
		$('#city').on('change',function(){
			if($(this).val()=='深圳'){
				$('#area').find('option:gt(0)').remove();
				// ajax数据模拟
    	 	    $('#area').append('<option value="A区">A区</option>');
    	 	    $('#area').selectpicker('refresh');
			}else if($(this).val()=='青岛'){
                $('#area').find('option:gt(0)').remove();
				// ajax数据模拟
    	 	    $('#area').append('<option value="B区">B区</option>');
    	 	    $('#area').selectpicker('refresh');
			}else{
				$('#area').find('option:gt(0)').remove();
    	 	    $('#area').selectpicker('refresh');
			}
		});
	});
    </script>
</head>
<body>
	<div class="controls">
		<select class="selectpicker" id="province" data-width="125">
		<option value="0">请选择</option>
		<option value="广东省">广东省</option>
		<option value="山东省">山东省</option>
	</select>
	</div>
	<div class="controls">
	<select class="selectpicker" id="city" data-width="125">
		<option value="0">请选择</option>
	</select>
	</div>
	<div class="controls">
	<select class="selectpicker" id="area" data-width="125">
		<option>请选择</option>
		<option>Ketchup</option>
		<option>Relish</option>
	</select>
	</div>
</body>
</html>
